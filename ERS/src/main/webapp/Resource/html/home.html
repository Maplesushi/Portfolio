<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Employee Home</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body style = "background-image: url(https://wallpaperaccess.com/full/5227230.png); background-size: cover;">
		<nav class="navbar navbar-light bg-light">
			<h1>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Expense Reimbursement System</h1> 
		</nav>
		<h2>&emsp;Welcome to the employee homepage</h2>
		<br>
   		<br>
		<div class="well">
		<h3>&emsp;<u>Your tickets:</u></h3>
		<table id="requestTable" class="table" border: 1px solid black>
			<thead>
			    <tr>
			      	<th scope="col">&emsp;Reimbursement amount:</th>
			      	<th scope="col">Date Submitted:</th>
			      	<th scope="col">Date resolved:</th>
			      	<th scope="col">Description:</th>
			      	<th scope="col">Resolved by:</th>
			      	<th scope="col">Request type:</th>
			      	<th scope="col">Request status:</th>
			    </tr>
			  </thead>
			<tbody id="requestTableBody" border: 1px solid black></tbody>
		</table>
		</div>
		<br>
		<div class="well">
			<h4>&nbsp;&nbsp;&nbsp;&nbsp;Fill out this form to submit a new request:</h4>
			<p><label for="reimbamt">&emsp;&emsp;&emsp;Reimbursement amount:</label></p>
			<div class="input-group mb-3">
				&emsp;&emsp;&emsp;<span class="input-group-text">$</span>
				<input type="number" class="form-control" id="reimbamt" min="0.01" step=".01" aria-label="Dollar amount (with dot and two decimal places)" required>
			  </div>
			<br>
			<p><label for="reimbdesc">&emsp;&emsp;&emsp;Description of what the funds were used for:</label></p>
			&emsp;&emsp;&emsp;<textarea id="reimbdesc" name="reimbdesc" rows="4" cols="50" required>
			</textarea>
			<br>
			<br>
			<div>
				&emsp;&emsp;&emsp;<input type="radio" id="lodging" name="requesttype" value="1">
				<label for="lodging">Lodging</label>
				<input type="radio" id="travel" name="requesttype" value="2">
				<label for="travel">Travel</label>
				<input type="radio" id="food" name="requesttype" value="3">
				<label for="food">Food</label>
				<input type="radio" id="other" name="requesttype" value="4" checked>
				<label for="other">Other</label>
			</div>
			<br>
			&emsp;&emsp;&emsp;<input type="submit" id="requestSubmit" value="Submit request" class="btn btn-primary btn-lg"/>
		</div>
		<br>
		<br>
		<form method="POST" action="/ERS/login/logout">
			&emsp;&emsp;&emsp;<input type="submit" id="button" value="Logout" class="btn btn-secondary btn-sm"/>
		</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
	<script src="/ERS/Resource/javascript/Employee-home.js"></script>
	</body>
</html>
