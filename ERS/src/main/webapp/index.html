<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ERS Login page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style = "background-image: url(https://images4.alphacoders.com/286/thumb-1920-286536.jpg); background-size: cover;">
<div class="login-container">
	<nav class="navbar navbar-light bg-light">
		<h1>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Expense Reimbursement System</h1> 
	</nav>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div class="container">
		<div class="row">
		  <div class="col">
		  </div>
		  <div class="col">
			<div class="card" style="width: 26rem;">
				<div class="card-body" text-align: center>
					<form method="POST" action="/ERS/login/login">
						<div class="mb-3">
							<label for="formGroupExampleInput" class="form-label">Username:</label>
							<input type="text" class="form-control" id="formGroupExampleInput" placeholder="username" name="theirUsername" required="required">
						</div>
						<div class="mb-3">
							<label for="formGroupExampleInput2" class="form-label">Password:</label>
							<input type="password" class="form-control" id="formGroupExampleInput2" placeholder="password" name="theirPassword" required="required">
						</div>
						<div class="d-grid gap-2">
							<button class="btn btn-primary" id="button" type="submit">Login</button>
						</div>
					</form>
				</div>
			  </div>
		  </div>
		  <div class="col">
		  </div>
		</div>
	  </div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
